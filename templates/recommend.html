<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link rel="icon" type="image/png" sizes="48x48" href="{{ url_for('static', filename='img/Rina_fav.ico')}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
    color: rgb(55, 31, 163)
    }
</style>
<body background="{{ url_for('static',filename ='img/body-4.jpg')}}">

        <nav class="navbar" style="background-color:#6d0d0d">
            <a class="navbar-brand" style="font-size:25px;font-weight:bold">B.R.S</a>
            <ul class="nav navbar-nav">
                <li><a href="/">TOP</a></li>
                 <li><a href="/recommend">Search Book</a></li>
                 <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-white" style="font-style:italic">Recommend Books</h1>
                    <form action="/recommend_books" method="post">
                        <input name="user_input" type="text" class="form-control "><br>
                        <input type="submit" class="btn btn-primary btn-lg">
                    </form>
                </div>

                    {% if data %}
                    {% for i in data %}
                     <div class="col-md-3" style="margin-top:50px">
                            <div class="card">
                                <div class="card-body">
                                   <img class="card-img-top" src="{{i[2]}}">
                                  <p class="text-Black" style="font-size:15px;font-weight:bold">{{i[0]}}</p>
                                 <h5 class="text-Black" style="font-style: italic">{{i[1]}}</h5>
                                </div>
                         </div>
                     </div>

                    {% endfor %}
                    {% endif %}

            </div>
        </div>
</body>
</html>
